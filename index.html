<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style/style.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <title>TRAIN SCHEDULE</title>
</head>
<body>
  <h1 class="jumbotron heading text-right border">
    TRAIN SCHEDULE
  </h1>

  <div class="row border currentSchedule">
    <div class="col-md-12 col-sm-12 col-12">
      CURRENT TRAIN SCHEDULE
    </div>
  </div>

  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">ADD A TRAIN</h3>
      </div>
      <div class="panel-body">
  
        <!-- Sign-up Form (note the various input "types")-->
        <form role="form">
          <div class="form-group">
            <label for="name-input">TRAIN NAME:</label>
            <input class="form-control" id="name-input" type="text">
          </div>
          <div class="form-group">
            <label for="email-input">DESTINATION:</label>
            <input class="form-control" id="email-input" type="text">
          </div>
          <div class="form-group">
            <label for="age-input">FIRST TRAIN TIME(HH:MM-MILITARY TIME):</label>
            <input class="form-control" id="age-input" type="number">
          </div>
          <div class="form-group">
            <label for="comment-input">FREQUENCY(MIN):</label>
            <input class="form-control" id="comment-input" type="number"></input>
          </div>
          <button class="btn btn-default" id="add-user" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  



  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</body>
</html>
