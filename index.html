<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style/style.css">
<link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <title>TRAIN SCHEDULE</title>
</head>

<body class="container">
  <h1 class="jumbotron text-center border">
    <img class="trainPic" src="http://www.imagesyoulike.com/images/d/32x24/d8227.jpg" alt="Train">
    </img>
    TRAIN&nbspSCHEDULE
  </h1>

  <div class="row border text-center">
    <div class="currentScheduleHeader col-md-12 col-sm-12 col-12">
      <h3>
      CURRENT TRAIN SCHEDULE
      </h3>
    </div>
    <div class="train-info col-md-12 col-sm-12 col-12">
      <table class="table">
        <tr>
          <td>TRAIN NAME</td>
          <td>DESTINATION</td>
          <td>FREQUENCY</td>
          <td>NEXT ARRIVAL</td>
          <td>MINUTES AWAY</td>
        </tr>
        <tr>
        
        </tr>
      </table>
    </div>

  </div>

  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title text-center">ADD A TRAIN</h3>
      </div>
      <div class="panel-body">

        <!-- Sign-up Form (note the various input "types")-->
        <form role="form">
          <div class="form-group">
            <label for="train-input">TRAIN NAME:</label>
            <input class="form-control" id="train-input" type="text">
          </div>
          <div class="form-group">
            <label for="destination-input">DESTINATION:</label>
            <input class="form-control" id="destination-input" type="text">
          </div>
          <div class="form-group">
            <label for="time-input">FIRST TRAIN TIME(HH:MM):</label>
            <input class="form-control" id="time-input" type="time">
          </div>
          <div class="form-group">
            <label for="frequency-input">FREQUENCY(MIN):</label>
            <input class="form-control" id="frequency-input" type="number"></input>
          </div>
          <button class="btn btn-default" id="add-train" type="submit">SUBMIT</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="./javascript/app.js"></script>



</body>

</html>
